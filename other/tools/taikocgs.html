<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #output{
            color: white;
        }
        #feedback{
            display: hidden;
        }
    </style>
</head>
<body>
    <h1>SAMPLE PAGE FROM COUNTER.HTML, REMEMBER TO CHANGE TO TAIKOCGS.HTML</h1>
    <input id="input1" value="100">
    <div id="output">
        done
    </div>
    <button onclick="addOne()">+</button>
    <div id="feedback"></div>
    <script>

        //when there are changes to the input, run the function generateCGS()
        //output the whole return from the funtion on the screen

        let number = 0;
        let inp = document.getElementById("input1");
        let outp = document.getElementById("output");
        let feedback = document.getElementById("feedback");
        let intervalID;

        function addOne(){
            number += 1;
            feedback.innerHTML += "|";
            updateInput1();
            console.log("(let) number: "+number);
        }

        function updateInput1(){
            if(number >= inp.value){
                outp.style.color = "black";
            }
            clearInterval(intervalID);
            feedback.style.display = "unset";
            setInterval(function(){
                feedback.style.display = "hidden";
            }, 2000);
        }

        function generateCGS(){
            var string = `your [HitObjects]`;

            var splitstring = string.split(/\r?\n/);

            var i = 0;
            var tempitem;
            var newarray = "";
            while(i < splitstring.length){
                tempitem = splitstring[i].split(",");
                newarray += tempitem[0] +"," + tempitem[1] +"," + tempitem[2] +"," + tempitem[3] +"," + Math.floor(Math.random()*2)*8 +"," + tempitem[5]+"\n";
                i++;
            }

            console.log(newarray);
        }

    </script>
</body>
</html>
